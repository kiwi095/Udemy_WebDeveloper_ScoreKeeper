<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body>

    <img
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?q=80&w=1499&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <div id="mainContent">
        <h1><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
        Use the buttons below to keep score.
        <h3>Playing To <select name="score" id="winningScore">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select></h3>


        <button id="player1Btn">+1 Player One</button>
        <button id="player2Btn">+1 Player Two</button>
        <button id="resetBtn">Reset</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
